<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Képkeret Beállítások</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
          <div class="col-md-6 mb-3">
              <label for="imageUrl">URL</label>
              <input type="text" id="imageUrl" class="form-control" placeholder="Kép URL" oninput="updateImage()">
          </div>
          <div class="col-md-6 mb-3">
              <label for="imageWidth">A kép szélessége (px)</label>
              <input type="number" id="imageWidth" class="form-control" placeholder="Szélesség" oninput="updateImage()">
          </div>
      </div>
      <div class="row">
          <div class="col-md-6 mb-3">
              <label for="borderThickness">A képkeret vastagsága (px)</label>
              <input type="number" id="borderThickness" class="form-control" placeholder="Vastagság" oninput="updateBorder()">
          </div>
          <div class="col-md-6 mb-3">
              <label for="borderColor">A képkeret színe</label>
              <input type="color" id="borderColor" class="form-control" oninput="updateBorder()">
          </div>
      </div>
      <div class="text-center">
          <img id="image" src="cicaskep.jpeg" alt="Kép" class="img-fluid" style="border: none;">
      </div>
  </div>
  
  <footer class="mt-5 text-center">
      <button id="toggleMode" class="btn btn-secondary">Sötét/Világos mód</button>
      <p>Neved: Schweitzer Ádám | Osztály: 2/14S</p>
  </footer>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
